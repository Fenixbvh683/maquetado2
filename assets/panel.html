<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    

        <!--fontawesome-->
        <script src="https://kit.fontawesome.com/73dba2e5fe.js" crossorigin="anonymous"></script>

        <!--link con la hoja de estilo de css-->
   
        <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    
<!--Nav bar-->
<nav class="navbar navbar-expand-lg bg-color">
    <div class="container-fluid">
        
        <a class="navbar-brand" href="../index.html">
            <img src="img/logoap2.png" alt="Logo Argentina Programa" class="w-110 letranegra">
        </a>
          
          <!--redes sociales -->
          <ul class="list-group list-group-horizontal">
           
            <li class="list-group-item">
                               
                <!-- Buton que envia al login -->
                
              <a href="login.html"><i class="fa-sharp fa-solid fa-bridge fa-2x"></i></a>
                                      
            </li>
          </ul>
    </div>
</nav>

<div class="row">
  <div class="col-1">
    <nav class="vertical" id="list-tab" role="tablist">

      <ul>
    
        <li class="vertical">
      
           <a class="list-group-item list-group-item-action active" id="list-redes-list" data-bs-toggle="list" href="#list-redes" role="tab" aria-controls="list-redes">

           <i class="fa-solid fa-share-nodes"></i></a>
    
        </li>
    
        <li class="vertical">

           <a class="list-group-item list-group-item-action" id="list-banner-list" data-bs-toggle="list" href="#list-banner" role="tab" aria-controls="list-banner">

           <i class="fa-sharp fa-solid fa-image"></i></a>
             
        </li>
    
        <li class="vertical">

           <a class="list-group-item list-group-item-action" id="list-info-list" data-bs-toggle="list" href="#list-info" role="tab" aria-controls="list-info">

           <i class="fa-regular fa-id-card"></i></a>
    
        </li>
    
        <li class="vertical">

           <a class="list-group-item list-group-item-action" id="list-educacion-list" data-bs-toggle="list" href="#list-educacion" role="tab" aria-controls="list-educacion">

           <i class="fa-solid fa-school"></i></a>
            
        </li>
    
      </ul>
    
    </nav>

  </div>

  <div class="col-11 mt-2">

    <div class="tab-content" id="nav-tabContent">
      
      <div class="tab-pane fade show active" id="list-redes" role="tabpanel" aria-labelledby="list-redes-list">
        
        <div class="container px-5">
          <form>
          
              <div class="my-3">

                <label for="linkedin" class="form-label">Linkedin</label>
                <input type="text" class="form-control" id="linkedin">
                
              </div>

              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-warning">Actualizar</button>

              <div class="my-3">

                <label for="facebook" class="form-label">Facebook</label>
                <input type="text" class="form-control" id="facebook">
              
              </div>
              
              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-warning">Actualizar</button>

              <div class="my-3">

                <label for="github" class="form-label">GitHub</label>
                <input type="text" class="form-control" id="github">
              
              </div>

              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-warning">Actualizar</button>

          </form>
        </div>

      </div>
      
      <div class="tab-pane fade" id="list-banner" role="tabpanel" aria-labelledby="list-banner-list">

        <div class="container px-5">
          <form>
          
            <div class="my-3">

              <label for="nombanner" class="form-label">Nombre Banner</label>
              <textarea class="form-control" id="nombanner" style="height: 40px"></textarea>
               
             </div>

            <button type="button" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-warning">Actualizar</button>

            <div class="my-3">

              <label for="especialidad" class="form-label">Especialidad</label>
              <textarea class="form-control" id="especialidad" style="height: 40px"></textarea>
                  
            </div>

            <button type="button" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-warning">Actualizar</button>

              <div class="my-3">

                <label for="banner" class="form-label">Banner</label>
                <input class="form-control" type="file" id="banner">
                               
              </div>

              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-warning">Actualizar</button>

          </form>
        </div>

      </div>
      
      <div class="tab-pane fade" id="list-info" role="tabpanel" aria-labelledby="list-info-list">
        
        <div class="container px-5">
          <form>
          
              <div class="my-3">

                <label for="info" class="form-label">Informacion Personal</label>
                <textarea class="form-control" id="info" style="height: 100px"></textarea>
                    
              </div>

              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-warning">Actualizar</button>

              <div class="my-3">

                <label for="fotoperfil" class="form-label">Foto de Perfil</label>
                <input class="form-control" type="file" id="fotoperfil">
                
              </div>

              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-warning">Actualizar</button>

          </form>             
        </div>
          
      </div>

    </div>
      
      <div class="tab-pane fade" id="list-educacion" role="tabpanel" aria-labelledby="list-educacion-list">

        <div class="container px-5">
          <form>

            <button type="button" class="btn btn-secondary">Anterior</button>
            <button type="button" class="btn btn-info">Siguiente</button>

              <div class="my-3">

                 <label for="edicacion" class="form-label">Educacion e Institucion</label>
                <textarea class="form-control" id="educacion" style="height: 75px"></textarea>
                    
              </div>

              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-warning">Actualizar</button>

              <div class="my-3">

                <label for="logoinst" class="form-label">Logo o Certificado</label>
                <input class="form-control" type="file" id="logoinst">
                
              </div>

              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-warning">Actualizar</button>

          </form>            
        </div>
          
      </div>

  </div>
</div>

        <!--pie de pagina o footer-->
<footer class="bg-black text-white text-center fs-6">
    <div class="pt-3">
      <p>MANIDELA company - Jorge Anibal Lesme Aquino - 2022</p>
    </div>
</footer>

         <!-- JavaScript Bundle with Popper -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
