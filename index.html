<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    

<!--fontawesome-->
    <script src="https://kit.fontawesome.com/73dba2e5fe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Porfolio</title>

</head>
<body>
   
        <nav class="navbar navbar-expand-lg bg-color">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">
                <img src="assets/img/logoap2.png" alt="Logo Argentina Programa" class="w-110 letranegra">
              </a>
                    
            <ul class="list-group list-group-horizontal">
               
                <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2x"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-github fa-2x"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-facebook fa-2x"></i></li>
                <li class="list-group-item">
                    
                    <!-- Button trigger modal -->
                    <!-- Buton que abre el login -->
                    
                    <i data-bs-toggle="modal" data-bs-target="#loginModal" class="fa-sharp fa-solid fa-bridge-lock fa-2x"></i>
                                          
                    </li>
                
            
            </ul>


  
  <!-- el login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Inicio de Sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form>
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">No compartiremos tu información.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
            </form>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
        </div>
      </div>
    </div>
  </div>


         

        </div>
      </nav>
    

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
